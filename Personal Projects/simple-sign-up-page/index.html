<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - simple sign up page</title>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box">
    <h1>Sign Up</h1>
    <div class="user">
      <i class="fas fa-user"></i>
      <input type="text" name="username" id="username" placeholder="Full Name">
      <i class="fas fa-envelope"></i>
      <input type="text" name="email" id="email" placeholder="Email Address">
      <i class="fas fa-unlock-alt"></i>
      <input type="password" name="password" id="password" placeholder="Password">
      <i class="fas fa-unlock-alt"></i>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
    </div>
    <div class="login-btn">
      <button class="btn"> <a href="succes.html"> Submit</a></button>
      <p class="signup">Already have an account ? <a href="#"><span>Log In</span> </a></p>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
