<!DOCTYPE html>

  <title>Triangle Pattern</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <!-- 5TH ROW -->
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
